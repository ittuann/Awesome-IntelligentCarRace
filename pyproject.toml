[tool.black]
line-length = 120

[tool.autoflake]
check-diff = true

[tool.mypy]
pretty = true
warn_redundant_casts = true

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
extend-select = [
  # pydocstyle
  "D",
]
ignore = ["F401", "UP009", "D415"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.coverage.report]
exclude_lines = [
  "if 0:",
  "if __name__ == .__main__.:",
]

[tool.pytest.ini_options]
addopts = "-ra --cov=./scripts --cov-report=term --cov-report=xml --cov-report=html --timeout=15 --reruns 2 --reruns-delay 1"
