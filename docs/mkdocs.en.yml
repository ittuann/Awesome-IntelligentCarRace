# Configuration inheritance
INHERIT: mkdocs-base.yml
watch:
  - mkdocs-base.yml
  - overrides

# Project information
site_name: Awesome-IntelligentCarRace
site_description: Awesome Intelligent Car Racing Competition
site_url: https://ittuann.github.io/Awesome-IntelligentCarRace/en/

# Build information
docs_dir: en
site_dir: ../site/en
edit_uri: blob/main/docs/en

# Configuration
theme:
  language: en

# Plugins
plugins:
  - table-reader
  - rss
  - mkdocstrings:
      enabled: true
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
  - search:
      lang: en
  - git-committers:
      repository: ittuann/Awesome-IntelligentCarRace
      branch: main

