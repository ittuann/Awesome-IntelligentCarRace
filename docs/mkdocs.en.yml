# Configuration inheritance
INHERIT: mkdocs-base.yml
watch:
  - mkdocs-base.yml
  - overrides

# Project information
site_name: Awesome-IntelligentCarRace
site_description: Awesome Intelligent Car Race

# Build information
docs_dir: en
site_dir: ../site/en
edit_uri: blob/main/docs/en

# Configuration
theme:
  language: en

# Plugins
plugins:
  - table-reader
  - rss
  - mkdocstrings:
      enabled: true
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
  - search:
      lang: en

# Navigation
nav:
  - index: index.md
  - Multilingual:
      - zh Chinese: https://ittuann.github.io/Awesome-IntelligentCarRace/
      - en English: https://ittuann.github.io/Awesome-IntelligentCarRace/en/
