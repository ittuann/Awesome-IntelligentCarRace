name: Deploy to Github Pages

on:
  workflow_run:
    workflows:
      - Builds
    types:
      - completed

jobs:
  gh-deploy:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main' && github.event.workflow_run.event == 'push' && github.event.workflow_run.conclusion == 'success'

    permissions:
      contents: write

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checking Out
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate sub-tables
        run: python ./scripts/split.py

      - name: Build multi-language site
        run: python ./scripts/build.py

      - name: Setup Git User actions-user
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: GitHub Pages Website deploy
        run: |
          git clone https://github.com/ittuann/Awesome-IntelligentCarRace.git gh
          cd gh
          git checkout gh-pages
          git rm -rf .
          git clean -fxd
          cp -r ../site/* .
          git add .
          LATEST_HASH=$(git rev-parse --short=7 HEAD)
          git commit -m "Update GitHub Pages - $LATEST_HASH'"
          git push https://github.com/ittuann/Awesome-IntelligentCarRace.git gh-pages
