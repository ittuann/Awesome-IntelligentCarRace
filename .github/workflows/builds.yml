name: Builds

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prettify:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    strategy:
      fail-fast: true

    steps:
      - name: Checking Out
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: Inclusiveness Analyze
        uses: microsoft/InclusivenessAnalyzer@v1.0.1
        continue-on-error: true

      - name: Prettify markdown
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write **/*.{yml,md}
          commit_message: "Automatically Prettified Markdown"
          dry: True
        continue-on-error: true

  build:
    runs-on: ubuntu-latest

    needs: prettify

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checking Out
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Generate sub-tables
        run: python ./scripts/split.py

      - name: Build
        run: python ./scripts/build.py

      - name: Code formatter check
        run: black --diff ./scripts/
        continue-on-error: true

      - name: Code linter check
        run: ruff check .
        continue-on-error: true

      - name: Coverage test
        run: |
          coverage run -m pytest
          coverage report
          coverage xml && coverage html

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Upload coverage reporter to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml
        continue-on-error: true
